<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Pengunjung</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script> <!-- Menggunakan html5-qrcode library untuk scan QR code -->
    <style>
        /* Styling dasar untuk body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        /* Styling untuk area pembaca QR code */
        #reader {
            width: 90vw; /* Lebar responsif */
            max-width: 400px; /* Lebar maksimum */
            border: 2px solid #007bff; /* Warna border biru */
            border-radius: 8px; /* Sudut membulat */
            overflow: hidden; /* Pastikan konten tidak meluber */
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2); /* Shadow untuk efek lebih baik */
        }
        /* Styling untuk hasil scan */
        #result {
            margin-top: 20px;
            font-size: 1.3em;
            color: #007bff; /* Warna teks biru */
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #e6f2ff; /* Background biru muda */
            border-radius: 5px;
            width: 90vw;
            max-width: 380px;
        }
        /* Styling untuk pesan status sukses */
        .status-message {
            margin-top: 10px;
            font-size: 1em;
            color: #28a745; /* Warna hijau */
            font-weight: 500;
        }
        /* Styling untuk pesan status error */
        .error-message {
            margin-top: 10px;
            font-size: 1em;
            color: #dc3545; /* Warna merah */
            font-weight: 500;
        }
        /* Styling untuk pesan sedang memindai */
        .scanning-message {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
            font-weight: 500;
        }
        h1 {
            color: #0056b3; /* Warna judul lebih gelap */
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

    <h1>Scan Barcode Pengunjung</h1>
    <div id="reader"></div>
    <div id="result">Hasil Scan: Belum ada</div>
    <div id="status">Siap memindai...</div>

    <script>
        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyCMNdxvmAhrKgfwKNzPmSlfFtrbhlawYXE",
            authDomain: "absen-tamu-undangan-haflah.firebaseapp.com",
            databaseURL: "https://absen-tamu-undangan-haflah-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "absen-tamu-undangan-haflah",
            storageBucket: "absen-tamu-undangan-haflah.firebasestorage.app",
            messagingSenderId: "298086025599",
            appId: "1:298086025599:web:818f9a8cd794f0f023724a",
            measurementId: "G-P5E6HY528V"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const visitorsRef = database.ref('pengunjung'); 

        const html5QrCode = new Html5Qrcode("reader");
        let isScanning = false; // Flag untuk melacak apakah pemindai sedang aktif atau dalam cooldown

        /**
         * Fungsi untuk memulai pemindaian QR code.
         */
        function startScanner() {
            if (isScanning) return;
            isScanning = true;
            document.getElementById('status').className = 'scanning-message';
            document.getElementById('status').textContent = 'Siap memindai...';
            document.getElementById('result').textContent = 'Hasil Scan: Belum ada';

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                onScanFailure
            ).catch((err) => {
                document.getElementById('status').className = 'error-message';
                document.getElementById('status').textContent = `Gagal memulai kamera: ${err.message}. Pastikan izin kamera diberikan.`;
                console.error("Gagal memulai kamera:", err);
                isScanning = false;
            });
        }

        /**
         * Fungsi yang dipanggil ketika QR code berhasil dipindai.
         * Mengirim nama pengunjung dan kelas ke Firebase dan menghentikan pemindai sementara.
         * @param {string} decodedText - Teks yang berhasil didekode dari QR code (diharapkan JSON string).
         * @param {object} decodedResult - Objek hasil lengkap dari library pemindai.
         */
        function onScanSuccess(decodedText, decodedResult) {
            html5QrCode.stop().then(() => {
                isScanning = false;

                let visitorData = { nama: 'Tidak Diketahui', kelas: 'Tidak Diketahui' };
                try {
                    // Coba parse decodedText sebagai JSON
                    const parsedData = JSON.parse(decodedText);
                    if (parsedData && typeof parsedData === 'object' && parsedData.nama) {
                        visitorData.nama = parsedData.nama;
                        visitorData.kelas = parsedData.kelas || 'Tidak Diketahui'; // Ambil kelas, default jika tidak ada
                    } else {
                        // Jika bukan JSON atau format tidak sesuai, gunakan teks asli sebagai nama
                        visitorData.nama = decodedText;
                        visitorData.kelas = 'Tidak Diketahui'; // Set kelas ke default
                        console.warn("QR Code tidak dalam format JSON yang diharapkan, menggunakan teks asli sebagai nama.");
                    }
                } catch (e) {
                    // Jika gagal parse JSON, asumsikan teks asli adalah nama
                    visitorData.nama = decodedText;
                    visitorData.kelas = 'Tidak Diketahui'; // Set kelas ke default
                    console.warn("Gagal parsing QR Code sebagai JSON, menggunakan teks asli sebagai nama.", e);
                }

                document.getElementById('result').textContent = `Hasil Scan: ${visitorData.nama} (${visitorData.kelas})`;
                document.getElementById('status').className = 'status-message';
                document.getElementById('status').textContent = 'Mengirim data...';

                // Kirim nama dan kelas pengunjung ke Firebase
                visitorsRef.push({
                    nama: visitorData.nama,
                    kelas: visitorData.kelas, // Tambahkan bidang kelas
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    document.getElementById('status').textContent = 'Data berhasil dikirim! Silakan pindai barcode berikutnya...';
                    setTimeout(() => {
                        startScanner();
                    }, 3000);
                }).catch((error) => {
                    document.getElementById('status').className = 'error-message';
                    document.getElementById('status').textContent = `Gagal mengirim data: ${error.message}. Coba lagi.`;
                    console.error("Error writing to database", error);
                    setTimeout(() => {
                        startScanner();
                    }, 3000);
                });
            }).catch((err) => {
                console.error("Gagal menghentikan pemindai:", err);
                isScanning = false;
                setTimeout(() => {
                    startScanner();
                }, 3000);
            });
        }

        function onScanFailure(error) {
            // console.warn(`Code scan error = ${error}`);
        }

        document.addEventListener('DOMContentLoaded', startScanner);
    </script>
</body>
</html>
