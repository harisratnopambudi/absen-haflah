<!DOCTYPE html>
<html>
<head>
    <title>Scanner Absen</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #reader { width: 300px; margin: auto; }
    </style>
</head>
<body>

    <h1>Scan QR Code Tamu</h1>
    <div id="reader"></div>

    <script>
        // Konfigurasi Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyCMNdxvmAhrKgfwKNzPmSlfFtrbhlawYXE",
            authDomain: "absen-tamu-undangan-haflah.firebaseapp.com",
            databaseURL: "https://absen-tamu-undangan-haflah-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "absen-tamu-undangan-haflah",
            storageBucket: "absen-tamu-undangan-haflah.appspot.com",
            messagingSenderId: "298086025599",
            appId: "1:298086025599:web:42f92cc7dd8cab7423724a"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Kode Terbaca: ${decodedText}`);

            const scanRef = db.ref('absen/' + decodedText);

            // Update status hadir dan waktu
            scanRef.update({
                status: 'Hadir',
                waktu: new Date().toLocaleString()
            }).then(() => {
                // Ambil data tamu
                scanRef.once('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data && data.nama) {
                        // Update lastScan
                        db.ref('lastScan').set({
                            nama: data.nama
                        });
                        alert('Absen Berhasil untuk ' + data.nama);
                    } else {
                        alert('Data tamu tidak ditemukan.');
                    }
                });
            }).catch((error) => {
                console.error('Error updating status:', error);
                alert('Gagal mengupdate status.');
            });
        }

        var html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, // Gunakan kamera belakang
            {
                fps: 10, // Frame per second
                qrbox: 250 // Ukuran area scan
            },
            onScanSuccess
        ).catch(err => {
            console.error("Camera start error:", err);
            alert("Tidak bisa mengakses kamera. Pastikan sudah diizinkan.");
        });
    </script>

</body>
</html>
