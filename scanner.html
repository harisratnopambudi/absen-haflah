<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Absen</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

    <h1>Scan Barcode Tamu</h1>
    <div id="reader" style="width:300px;"></div>

    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMNdxvmAhrKgfwKNzPmSlfFtrbhlawYXE",
            authDomain: "absen-tamu-undangan-haflah.firebaseapp.com",
            databaseURL: "https://absen-tamu-undangan-haflah-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "absen-tamu-undangan-haflah",
            storageBucket: "absen-tamu-undangan-haflah.appspot.com",
            messagingSenderId: "298086025599",
            appId: "1:298086025599:web:42f92cc7dd8cab7423724a",
            measurementId: "G-6KVLTT6WC5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function onScanSuccess(decodedText, decodedResult) {
            // decodedText = kunci database (misalnya: haris)
            const guestKey = decodedText;
            const guestRef = db.ref('tamu/' + guestKey);

            guestRef.once('value', snapshot => {
                if (snapshot.exists()) {
                    guestRef.update({
                        status: 'Hadir',
                        waktu: new Date().toLocaleString()
                    }).then(() => {
                        // Redirect ke welcome page sambil kirim nama
                        const guestName = snapshot.val().nama;
                        window.location.href = `welcome.html?name=${encodeURIComponent(guestName)}`;
                    });
                } else {
                    alert('Data tamu tidak ditemukan!');
                }
            });
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>

</body>
</html>
