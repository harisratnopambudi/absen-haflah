<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; background-color: #f0f0f0; }
        h1 { font-size: 50px; color: green; }
    </style>
</head>
<body>

    <h1 id="welcome">Selamat Datang</h1>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCMNdxvmAhrKgfwKNzPmSlfFtrbhlawYXE",
            authDomain: "absen-tamu-undangan-haflah.firebaseapp.com",
            databaseURL: "https://absen-tamu-undangan-haflah-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "absen-tamu-undangan-haflah",
            storageBucket: "absen-tamu-undangan-haflah.appspot.com",
            messagingSenderId: "298086025599",
            appId: "1:298086025599:web:42f92cc7dd8cab7423724a"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        db.ref('lastScan').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.nama) {
                document.getElementById('welcome').innerText = 'Selamat Datang ' + data.nama;
            }
        });
    </script>

</body>
</html>
