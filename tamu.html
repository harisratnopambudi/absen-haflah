<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pengunjung (Enhanced)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter untuk konsistensi -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- FileSaver.js untuk mengunduh file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 min-h-screen flex flex-col items-center p-4;
        }
        h1 {
            @apply text-3xl font-bold text-blue-800 mb-8;
        }
        .controls {
            @apply flex flex-wrap gap-4 mb-6 p-4 bg-white rounded-lg shadow-md w-full max-w-5xl justify-center items-center;
        }
        .controls > div {
            @apply flex items-center gap-2;
        }
        .controls label {
            @apply font-semibold text-gray-700;
        }
        .controls input[type="text"],
        .controls select {
            @apply p-2 border border-gray-300 rounded-md text-base flex-grow max-w-xs;
        }
        .controls button {
            @apply bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out shadow-sm;
        }
        #exportExcelBtn {
            @apply bg-green-600 hover:bg-green-700;
        }
        #resetDataBtn { /* ID untuk tombol reset data */
            @apply bg-red-600 hover:bg-red-700; /* Warna merah untuk reset */
        }
        
        #visitor-list {
            @apply w-full max-w-5xl border-collapse shadow-lg rounded-lg overflow-hidden mt-6;
        }
        #visitor-list th, #visitor-list td {
            @apply border border-gray-200 p-3 text-left;
        }
        #visitor-list th {
            @apply bg-blue-700 text-white font-bold uppercase tracking-wider cursor-pointer;
        }
        #visitor-list th.sort-asc::after { content: ' \u25B2'; }
        #visitor-list th.sort-desc::after { content: ' \u25BC'; }
        #visitor-list tr:nth-child(even) {
            @apply bg-blue-50;
        }
        #visitor-list tr:hover {
            @apply bg-blue-100 cursor-default;
        }
        .new-visitor {
            @apply bg-green-100;
            animation: fadeInOut 4s forwards;
        }
        @keyframes fadeInOut {
            from { background-color: #d4edda; }
            to { background-color: inherit; }
        }

        /* Modal Konfirmasi Kustom */
        .modal-overlay {
            @apply fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.visible {
            @apply opacity-100 visible;
        }
        .modal-content {
            @apply bg-white p-8 rounded-lg shadow-2xl text-center max-w-md w-11/12;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content {
            @apply translate-y-0;
        }
        .modal-content p {
            @apply text-lg mb-6 text-gray-800;
        }
        /* Styling untuk input kalimat sakti */
        .modal-input-group {
            @apply mb-5 flex flex-col items-start w-full;
        }
        .modal-input-group label {
            @apply mb-2 font-semibold text-gray-700 text-base;
        }
        .modal-input-group input {
            @apply p-2 border border-gray-300 rounded-md w-full text-base;
        }
        .modal-input-group .error-text {
            @apply text-red-600 text-sm mt-1 min-h-[1.25rem]; /* min-h untuk mencegah CLS */
        }
        .modal-buttons {
            @apply flex justify-center gap-4;
        }
        .modal-buttons button {
            @apply py-2 px-5 rounded-md font-bold transition duration-200;
        }
        .modal-buttons .btn-yes {
            @apply bg-red-600 text-white hover:bg-red-700;
        }
        .modal-buttons .btn-no {
            @apply bg-gray-500 text-white hover:bg-gray-600;
        }

        /* Pesan loading untuk operasi reset */
        #reset-loading-message {
            @apply text-blue-600 font-semibold mt-4 hidden;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <h1 class="text-3xl font-bold text-blue-800 mb-8">Daftar Pengunjung</h1>

    <div class="controls">
        <div>
            <label for="searchFilter">Filter Nama/Kelas:</label>
            <input type="text" id="searchFilter" placeholder="Cari nama atau kelas...">
        </div>
        <div>
            <label for="sortBy">Urutkan Berdasarkan:</label>
            <select id="sortBy">
                <option value="timestamp_desc">Waktu Scan (Terbaru)</option>
                <option value="timestamp_asc">Waktu Scan (Terlama)</option>
                <option value="nama_asc">Nama (A-Z)</option>
                <option value="nama_desc">Nama (Z-A)</option>
                <option value="kelas_asc">Kelas (A-Z)</option>
                <option value="kelas_desc">Kelas (Z-A)</option>
            </select>
        </div>
        <button id="exportExcelBtn">Export ke Excel (CSV)</button>
        <button id="resetDataBtn">Reset Data Pengunjung</button> <!-- Tombol Reset kembali di sini -->
    </div>

    <table id="visitor-list">
        <thead>
            <tr>
                <th>No.</th>
                <th data-sort="nama">Nama Pengunjung</th>
                <th data-sort="kelas">Kelas</th>
                <th>Waktu Scan</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data pengunjung akan ditambahkan di sini oleh JavaScript -->
        </tbody>
    </table>

    <!-- Modal Konfirmasi Kustom -->
    <div id="confirmationModal" class="modal-overlay">
        <div class="modal-content">
            <p id="modalMessage"></p>
            
            <!-- Input Kalimat Sakti Baru -->
            <div id="magicPhraseInputGroup" class="modal-input-group">
                <label for="magicPhraseInput">Kalimat Sakti:</label>
                <input type="text" id="magicPhraseInput" placeholder="Masukkan kalimat rahasia">
                <span id="magicPhraseError" class="error-text"></span>
            </div>

            <div class="modal-buttons">
                <button class="btn-yes" id="modalConfirmYes">Ya</button>
                <button class="btn-no" id="modalConfirmNo">Tidak</button>
            </div>
            <div id="reset-loading-message" class="mt-4 text-blue-600 font-semibold hidden"></div>
        </div>
    </div>

    <script>
        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyCMNdxvmAhrKgfwKNzPmSlfFtrbhlawYXE",
            authDomain: "absen-tamu-undangan-haflah.firebaseapp.com",
            databaseURL: "https://absen-tamu-undangan-haflah-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "absen-tamu-undangan-haflah",
            storageBucket: "absen-tamu-undangan-haflah.firebasestorage.app",
            messagingSenderId: "298086025599",
            appId: "1:298086025599:web:42f92cc7dd8cab7423724a",
            measurementId: "G-P5E6HY528V"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const visitorsRef = database.ref('pengunjung'); 

        const visitorListBody = document.querySelector('#visitor-list tbody');
        const searchFilterInput = document.getElementById('searchFilter');
        const sortBySelect = document.getElementById('sortBy');
        const exportExcelBtn = document.getElementById('exportExcelBtn');
        const resetDataBtn = document.getElementById('resetDataBtn');

        let allVisitorsData = [];
        let currentSortColumn = 'timestamp';
        let currentSortOrder = 'desc';

        const confirmationModal = document.getElementById('confirmationModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalConfirmYes = document.getElementById('modalConfirmYes');
        const modalConfirmNo = document.getElementById('modalConfirmNo');
        // Elemen untuk kalimat sakti
        const magicPhraseInputGroup = document.getElementById('magicPhraseInputGroup');
        const magicPhraseInput = document.getElementById('magicPhraseInput');
        const magicPhraseErrorSpan = document.getElementById('magicPhraseError');
        const resetLoadingMessage = document.getElementById('reset-loading-message'); // Pesan loading di modal

        let confirmationCallback = null;
        let isUserAuthenticated = false;

        const MAGIC_PHRASE = "harisgantengbanget"; // Kalimat sakti Anda

        /**
         * Menampilkan modal konfirmasi kustom.
         * @param {string} message - Pesan yang akan ditampilkan di modal.
         * @param {function} callback - Fungsi yang akan dipanggil jika pengguna mengklik 'Ya'.
         * @param {boolean} showMagicPhraseInput - True jika input kalimat sakti harus ditampilkan.
         */
        function showConfirmationModal(message, callback, showMagicPhraseInput = false) {
            modalMessage.textContent = message;
            confirmationCallback = callback;

            magicPhraseInput.value = ''; // Kosongkan input kalimat sakti
            magicPhraseErrorSpan.textContent = ''; // Kosongkan pesan error kalimat sakti

            if (showMagicPhraseInput) {
                magicPhraseInputGroup.style.display = 'flex'; // Tampilkan input kalimat sakti
                magicPhraseInput.focus(); // Fokus ke input kalimat sakti
            } else {
                magicPhraseInputGroup.style.display = 'none'; // Sembunyikan input kalimat sakti
            }

            // Pasang event listener menggunakan metode addEventListener
            modalConfirmYes.removeEventListener('click', modalYesHandler);
            modalConfirmYes.addEventListener('click', modalYesHandler);
            
            modalConfirmNo.removeEventListener('click', modalNoHandler);
            modalConfirmNo.addEventListener('click', modalNoHandler);
            
            confirmationModal.classList.add('visible');
        }

        /**
         * Menyembunyikan modal konfirmasi kustom.
         */
        function hideConfirmationModal() {
            confirmationModal.classList.remove('visible');
            confirmationCallback = null;
            magicPhraseInputGroup.style.display = 'none'; // Pastikan input kalimat sakti disembunyikan
            magicPhraseInput.value = ''; // Bersihkan input
            magicPhraseErrorSpan.textContent = ''; // Bersihkan error
            resetLoadingMessage.classList.add('hidden'); // Sembunyikan pesan loading modal

            // Hapus event listener saat modal disembunyikan untuk menghindari duplikasi
            modalConfirmYes.removeEventListener('click', modalYesHandler);
            modalConfirmNo.removeEventListener('click', modalNoHandler);
        }

        // Fungsi handler untuk tombol 'Ya' di modal
        function modalYesHandler() {
            const isMagicPhraseVisible = magicPhraseInputGroup.style.display === 'flex';
            
            if (isMagicPhraseVisible) {
                const enteredPhrase = magicPhraseInput.value.trim();
                if (enteredPhrase === MAGIC_PHRASE) {
                    hideConfirmationModal();
                    if (confirmationCallback) {
                        confirmationCallback(true);
                    }
                } else {
                    magicPhraseErrorSpan.textContent = "Kalimat sakti salah!";
                }
            } else {
                // Jika input kalimat sakti tidak terlihat, langsung panggil callback (untuk export excel)
                hideConfirmationModal();
                if (confirmationCallback) {
                    confirmationCallback(true);
                }
            }
        }

        // Fungsi handler untuk tombol 'Tidak' di modal
        function modalNoHandler() {
            hideConfirmationModal();
            if (confirmationCallback) {
                confirmationCallback(false);
            }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("Auth Status: User logged in as", user.email);
                isUserAuthenticated = true;
                initializeDataListeners();
                resetDataBtn.disabled = false;
                resetDataBtn.classList.remove('opacity-50', 'cursor-not-allowed'); // Aktifkan styling tombol
            } else {
                console.log("Auth Status: No user logged in. Redirecting to login page.");
                isUserAuthenticated = false;
                window.location.href = window.location.origin + '/absen-haflah/login.html'; // Path absolut
                resetDataBtn.disabled = true;
                resetDataBtn.classList.add('opacity-50', 'cursor-not-allowed'); // Nonaktifkan styling tombol
                
                allVisitorsData = [];
                updateVisitorList();
                visitorsRef.off('value');
            }
        });

        function initializeDataListeners() {
            visitorsRef.on('value', (snapshot) => {
                const visitorsObject = snapshot.val();
                allVisitorsData = [];
                if (visitorsObject) {
                    allVisitorsData = Object.keys(visitorsObject).map(key => ({
                        id: key,
                        ...visitorsObject[key],
                        isInitialLoad: true
                    }));
                }
                updateVisitorList();
            }, (error) => {
                console.error("Firebase Read Error:", error);
                visitorListBody.innerHTML = `<tr><td colspan="4" class="text-red-600 text-center p-5">Gagal memuat data pengunjung: ${error.message}. Pastikan Anda sudah login dan memiliki izin baca.</td></tr>`;
            });
        }

        function updateVisitorList() {
            let filteredVisitors = [...allVisitorsData];

            const searchTerm = searchFilterInput.value.toLowerCase().trim();
            if (searchTerm) {
                filteredVisitors = filteredVisitors.filter(visitor => {
                    const nameMatch = visitor.nama.toLowerCase().includes(searchTerm);
                    const classMatch = (visitor.kelas || '').toLowerCase().includes(searchTerm);
                    return nameMatch || classMatch;
                });
            }

            const sortOption = sortBySelect.value;
            const [column, order] = sortOption.split('_');

            filteredVisitors.sort((a, b) => {
                let valA, valB;

                if (column === 'timestamp') {
                    valA = a.timestamp;
                    valB = b.timestamp;
                } else if (column === 'nama') {
                    valA = (a.nama || '').toLowerCase();
                    valB = (b.nama || '').toLowerCase();
                } else if (column === 'kelas') {
                    valA = (a.kelas || '').toLowerCase();
                    valB = (b.kelas || '').toLowerCase();
                }

                if (valA < valB) {
                    return order === 'asc' ? -1 : 1;
                }
                if (valA > valB) {
                    return order === 'asc' ? 1 : -1;
                }
                return 0;
            });

            document.querySelectorAll('#visitor-list th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.sort === column) {
                    th.classList.add(`sort-${order}`);
                }
            });

            visitorListBody.innerHTML = '';
            let visitorCount = 0;

            if (filteredVisitors.length === 0) {
                const noDataRow = visitorListBody.insertRow();
                const cell = noDataRow.insertCell(0);
                cell.colSpan = 4;
                cell.textContent = "Tidak ada data pengunjung yang cocok.";
                cell.className = "text-center text-gray-500 p-5";
                return;
            }

            filteredVisitors.forEach(visitorData => {
                visitorCount++;

                const newRow = visitorListBody.insertRow();
                
                const cellNo = newRow.insertCell(0);
                const cellName = newRow.insertCell(1);
                const cellClass = newRow.insertCell(2);
                const cellTime = newRow.insertCell(3);

                cellNo.textContent = visitorCount;
                cellName.textContent = visitorData.nama;
                cellClass.textContent = visitorData.kelas || 'Tidak Diketahui';

                const date = new Date(visitorData.timestamp);
                cellTime.textContent = date.toLocaleString('id-ID');

                if (!visitorData.isInitialLoad) {
                     newRow.classList.add('new-visitor');
                     setTimeout(() => {
                         newRow.classList.remove('new-visitor');
                     }, 4000);
                }
            });
        }

        searchFilterInput.addEventListener('keyup', updateVisitorList);
        sortBySelect.addEventListener('change', updateVisitorList);

        document.querySelectorAll('#visitor-list th[data-sort]').forEach(header => {
            header.addEventListener('click', () => {
                const column = header.dataset.sort;
                let order = 'asc';

                if (currentSortColumn === column) {
                    order = currentSortOrder === 'asc' ? 'desc' : 'asc';
                }

                sortBySelect.value = `${column}_${order}`;
                currentSortColumn = column;
                currentSortOrder = order;

                updateVisitorList();
            });
        });

        function exportToCsv() {
            if (allVisitorsData.length === 0) {
                showConfirmationModal("Tidak ada data pengunjung untuk diekspor.", () => {});
                return;
            }

            const headers = ["No.", "Nama Pengunjung", "Kelas", "Waktu Scan"];
            let csvContent = headers.map(header => `"${header}"`).join(";") + "\n";

            const rows = [];
            document.querySelectorAll('#visitor-list tbody tr').forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length === headers.length) {
                    const rowData = Array.from(cells).map(cell => `"${cell.textContent.trim().replace(/"/g, '""')}"`);
                    rows.push(rowData.join(";"));
                }
            });
            csvContent += rows.join("\n");
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            saveAs(blob, `Daftar_Pengunjung_${new Date().toLocaleDateString('id-ID')}.csv`);
        }

        exportExcelBtn.addEventListener('click', exportToCsv);

        /**
         * Fungsi untuk mereset/mengosongkan semua data pengunjung dari Firebase.
         */
        function resetVisitorsData() {
            if (!isUserAuthenticated) {
                showConfirmationModal("Anda harus login untuk mereset data. Mengalihkan ke halaman login...", () => {
                    window.location.href = window.location.origin + '/absen-haflah/login.html';
                }, false); // Pastikan input kalimat sakti tidak ditampilkan jika belum login
                return;
            }

            // Tampilkan modal dengan input kalimat sakti
            showConfirmationModal(
                "Masukkan kalimat sakti untuk mengkonfirmasi reset data. Tindakan ini tidak dapat dibatalkan!", 
                (confirmed) => {
                    if (confirmed) {
                        resetLoadingMessage.textContent = "Sedang mereset data...";
                        resetLoadingMessage.classList.remove('hidden');
                        resetDataBtn.disabled = true;
                        resetDataBtn.classList.add('opacity-50', 'cursor-not-allowed');

                        visitorsRef.set({})
                            .then(() => {
                                resetLoadingMessage.textContent = "Data berhasil direset!";
                                resetLoadingMessage.classList.add('text-green-600');
                                setTimeout(() => {
                                    hideConfirmationModal();
                                    resetDataBtn.disabled = false;
                                    resetDataBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                                }, 2000); 
                            })
                            .catch((error) => {
                                console.error("Firebase Reset Error:", error);
                                resetLoadingMessage.textContent = `Gagal mereset data: ${error.message}`;
                                resetLoadingMessage.classList.add('text-red-600');
                                setTimeout(() => {
                                    hideConfirmationModal();
                                    resetDataBtn.disabled = false;
                                    resetDataBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                                }, 5000);
                            });
                    } else {
                        console.log("Reset dibatalkan oleh pengguna.");
                        // Sembunyikan loading jika dibatalkan setelah modal konfirmasi
                        resetLoadingMessage.classList.add('hidden');
                        resetDataBtn.disabled = false;
                        resetDataBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    }
                },
                true // Set ke true untuk menampilkan input kalimat sakti
            );
        }

        resetDataBtn.addEventListener('click', resetVisitorsData);
    </script>
</body>
</html>
